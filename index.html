<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TitanForge</title>
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;TitanForge&quot;,
        &quot;short_name&quot;: &quot;TitanForge&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#1c1c1e&quot;,
        &quot;theme_color&quot;: &quot;#3a79cc&quot;,
        &quot;description&quot;: &quot;A powerful suite of tools for 3D model editing.&quot;,
        &quot;icons&quot;: [{
            &quot;src&quot;: &quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3GwHAAAAaklEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACeDc1wAAGaT44gAAAAAElFTSuQmCC&quot;,
            &quot;sizes&quot;: &quot;192x192&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }]
    }">
    <style>
        :root {
            /* Dark Mode Variables */
            --viewer-bg: #1c1c1e;
            --ui-bg: rgba(28, 28, 30, 0.7);
            --panel-bg: rgba(44, 44, 46, 0.8);
            --primary-color: #0a84ff;
            --text-color: #f2f2f7;
            --secondary-text-color: #92929a;
            --border-color: rgba(60, 60, 67, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --error-color: #ff453a;
            --ios-glass-bg: rgba(28, 28, 30, 0.8);
            --ios-glass-border: rgba(60, 60, 67, 0.7);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; background-color: var(--viewer-bg);
            touch-action: none;
            color: var(--text-color);
        }
        #app-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--viewer-bg); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loading-title {
            font-size: 2rem; font-weight: bold; color: var(--text-color); margin-bottom: 2rem;
        }
        #loading-bar-container {
            width: 80%; max-width: 400px; height: 8px; background: rgba(60, 60, 67, 0.3); border-radius: 4px; overflow: hidden;
        }
        #loading-progress {
            height: 100%; width: 0; background: var(--primary-color); transition: width 0.3s ease;
        }
        #loading-text {
            margin-top: 10px; font-size: 0.9rem; color: var(--secondary-text-color); text-align: center;
        }
        #process-log {
            margin-top: 20px; width: 80%; max-width: 400px; height: 150px;
            background: rgba(60, 60, 67, 0.2); border-radius: 8px; padding: 10px;
            font-size: 0.8rem; color: var(--secondary-text-color); overflow-y: scroll;
        }
        .btn {
            display: block; width: 100%; padding: 0.8rem; border: none;
            border-radius: 12px;
            font-size: 0.9rem; font-weight: 600;
            text-align: center; cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .btn:active:not(:disabled) {
            transform: scale(0.98);
            background-color: #0060d0;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .card {
            background-color: var(--panel-bg); border-radius: 12px; padding: 1.25rem;
            box-shadow: 0 4px 12px var(--shadow-color); display: flex; flex-direction: column; gap: 0.75rem;
        }
        .file-label {
            display: block; width: 100%; padding: 0.8rem; border: 1px solid var(--border-color);
            border-radius: 12px; font-size: 0.9rem; font-weight: 500;
            text-align: center; cursor: pointer;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: var(--panel-bg);
            color: var(--text-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .file-label:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .file-label.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .fade-in {
            animation: fade-in 1s forwards;
            opacity: 0;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-out {
            animation: fade-out 1s forwards;
            opacity: 1;
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Modal Styles */
        .modal-bg {
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: flex-end; /* Align modals to the bottom */
            justify-content: center;
        }
        .modal-bg.overlay-visible {
            background-color: rgba(0,0,0,0.4);
            pointer-events: auto; /* Enable interaction with the modal */
        }
        .modal-content {
            background: var(--panel-bg);
            border-radius: 24px 24px 0 0;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transform: translateY(100%);
            animation: modal-slide-in 0.3s forwards;
            color: var(--text-color);
        }
        @keyframes modal-slide-in {
            to { transform: translateY(0); }
        }
        .modal-loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="loading-screen">
            <div class="loading-title">TitanForge</div>
            <div id="loading-bar-container">
                <div id="loading-progress"></div>
            </div>
            <div id="loading-text">Starting up...</div>
            <div id="process-log"></div>
        </div>
    </div>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } }</script>
    <script src="loading.js" type="module"></script>
</body>
</html>
