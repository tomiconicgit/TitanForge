<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TitanForge</title>
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;TitanForge&quot;,
        &quot;short_name&quot;: &quot;TitanForge&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#d0d0d0&quot;,
        &quot;theme_color&quot;: &quot;#3a79cc&quot;,
        &quot;description&quot;: &quot;A powerful suite of tools for 3D model editing.&quot;,
        &quot;icons&quot;: [{
            &quot;src&quot;: &quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3GwHAAAAaklEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACeDc1wAAGaT44gAAAAAElFTSuQmCC&quot;,
            &quot;sizes&quot;: &quot;192x192&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }]
    }">
    <style>
        :root {
            --viewer-bg: #f0f0f0; --ui-bg: rgba(255, 255, 255, 0.5); --panel-bg: rgba(255, 255, 255, 0.8);
            --primary-color: #007aff; --text-color: #1d1d1f; --border-color: rgba(210, 210, 215, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1); --error-color: #d93025;
            --ios-glass-bg: rgba(255, 255, 255, 0.7);
            --ios-glass-border: rgba(210, 210, 215, 0.7);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; background-color: var(--viewer-bg);
            touch-action: none; /* Prevents unwanted browser gestures on mobile */
        }
        #app-container {
            flex-grow: 1; display: flex; flex-direction: column; position: relative;
        }
        #viewer-container {
            flex-grow: 1; /* This will make it fill the top half */
            position: relative;
            min-height: 200px;
        }
        #tools-container {
            flex-shrink: 0;
            height: 40vh; /* Bottom half for tools */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--ui-bg);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
            display: none; /* Controlled by main.js */
        }
        #navbar-container {
            flex-shrink: 0;
            height: 8vh; /* A fixed height for the navbar at the bottom */
            background: var(--ios-glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--ios-glass-border);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            font-size: 0.7rem; font-weight: 500; color: #8e8e93; transition: color 0.2s ease;
        }
        .nav-item.active { color: var(--primary-color); }
        .nav-icon { width: 30px; height: 30px; margin-bottom: 4px; }
        .nav-label { user-select: none; }
        
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--viewer-bg); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loading-title {
            font-size: 2rem; font-weight: bold; color: var(--text-color); margin-bottom: 2rem;
        }
        #loading-bar-container {
            width: 80%; max-width: 400px; height: 8px; background: #e9e9eb; border-radius: 4px; overflow: hidden;
        }
        #loading-progress {
            height: 100%; width: 0; background: var(--primary-color); transition: width 0.3s ease;
        }
        #loading-text {
            margin-top: 10px; font-size: 0.9rem; color: #636366; text-align: center;
        }
        #process-log {
            margin-top: 20px; width: 80%; max-width: 400px; height: 150px;
            background: rgba(0, 0, 0, 0.05); border-radius: 8px; padding: 10px;
            font-size: 0.8rem; color: #333; overflow-y: scroll;
        }

        /* Tool-specific UI styles */
        .card {
            background-color: var(--panel-bg); border-radius: 12px; padding: 1.25rem;
            box-shadow: 0 4px 12px var(--shadow-color); display: flex; flex-direction: column; gap: 0.75rem;
        }
        .card h2 {
            font-size: 1rem; color: var(--text-color); padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .btn, .file-label {
            display: block; width: 100%; padding: 0.8rem; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 0.9rem; font-weight: 500;
            text-align: center; cursor: pointer; transition: all 0.2s ease;
            background-color: #e9e9eb; color: var(--text-color);
        }
        .btn { border: none; background-color: var(--primary-color); color: white; font-weight: 600; }
        .btn:disabled, .file-label.disabled {
            background-color: #e9e9eb !important; color: #8e8e93 !important; cursor: not-allowed; opacity: 0.7;
        }
        .status-log {
            font-size: 0.85rem; text-align: center; color: #636366; padding: 0.5rem;
            background-color: #e9e9eb; border-radius: 6px; margin-top: auto; transition: all 0.3s ease;
        }
        .status-log.error { background-color: #fdd8d6; color: var(--error-color); }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="loading-screen">
            <div class="loading-title">TitanForge</div>
            <div id="loading-bar-container">
                <div id="loading-progress"></div>
            </div>
            <div id="loading-text">Starting up...</div>
            <div id="process-log"></div>
        </div>
        <div id="viewer-container"></div>
        <div id="tools-container"></div>
    </div>
    <div id="navbar-container">
        <div class="nav-item active" data-tool="rigremoval">

            <span class="nav-label">Attachment</span>
        </div>
        <div class="nav-item" data-tool="compressor">
            <div class="nav-icon">ðŸ“¦</div>
            <span class="nav-label">Compressor</span>
        </div>
    </div>
    
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } }</script>
    <script src="loading.js" type="module"></script>
</body>
</html>
