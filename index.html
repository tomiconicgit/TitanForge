<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TitanForge</title>
    <style>
        /* ... your existing styles ... */

        /* Styles for the cleanup screen */
        #cleanup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(28, 28, 30, 0.9); z-index: 2000;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; color: var(--text-color); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* NEW: Styles for the tool loading screen */
        #tool-loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(28, 28, 30, 0.9); z-index: 2000;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; color: var(--text-color); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .cleanup-spinner { /* Re-using this class for the new spinner */
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #cleanup-log, #tool-loading-log /* NEW: Applying styles to both logs */ {
            margin-top: 20px; width: 80%; max-width: 400px; height: 150px;
            background: rgba(0,0,0,0.3); border-radius: 8px; padding: 10px;
            font-family: monospace; font-size: 0.8rem; color: #a7a7ad;
            overflow-y: auto; border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="cleanup-screen">
        <h2>Cleaning Up...</h2>
        <div class="cleanup-spinner"></div>
        <div id="cleanup-log"></div>
    </div>

    <div id="tool-loading-screen">
        <h2>Loading Tool...</h2>
        <div class="cleanup-spinner"></div>
        <div id="tool-loading-log"></div>
    </div>

    <div id="app-container">
        <div id="loading-screen">
            <div class="loading-title">TitanForge</div>
            <div id="loading-bar-container"><div id="loading-progress"></div></div>
            <div id="loading-text">Starting up...</div>
            <div id="process-log"></div>
        </div>
        <button id="dashboard-btn" class="btn dashboard">Dashboard</button>
        <div id="floating-buttons-container">
            <button id="load-btn" class="btn">Load</button>
            <div id="load-dropdown" style="display: none; position: absolute; top: 100%; left: 0; background: var(--panel-bg); border-radius: 8px; padding: 0.5rem; z-index: 11; width: 100%;">
                <label for="char-input" class="btn file-label" style="width: auto; margin-bottom: 0.5rem;">Model</label>
                <input type="file" id="char-input" accept=".glb" hidden>
                <label for="asset-input" class="btn file-label" style="width: auto; margin-bottom: 0.5rem;">Asset</label>
                <input type="file" id="asset-input" accept=".glb, .gltf" multiple hidden>
                <label for="anim-input" class="btn file-label" style="width: auto;">Animation</label>
                <input type="file" id="anim-input" accept=".glb, .gltf" hidden>
            </div>
            <button id="copy-btn" class="btn">Copy</button>
        </div>
        <div id="viewer-container"></div>
        <div id="ui-container"></div>
    </div>
    
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } }</script>
    <script src="loading.js" type="module"></script>
</body>
</html>
